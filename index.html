<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion</title>
    <link rel="stylesheet" href="motion.css" />
  </head>
  <body>
    <div class="container">
      <div id="clock" class="watch">
        <div id="time">
          <div id="hours">00</div>
          <span class="colon"> :</span>
          <div id="minutes">00</div>
        </div>
      </div>
      <div class="name"><h1 id="greetings" onload="message();"></h1></div>
    </div>
    <div class="quotes">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia,
        delectus.
      </p>
    </div>
    <div class="link">
      <input type="text" class="query" name="" value="" />
    </div>
  </body>
  <script type="text/javascript">
    function clock() {
      var hours = document.getElementById("hours");
      var minutes = document.getElementById("minutes");
      var seconds = document.getElementById("seconds");

      var h = new Date().getHours();
      var m = new Date().getMinutes();
      var s = new Date().getSeconds();

      hours.innerHTML = (h>=0 && h<10)||(h>=12 && h<=21) ? "0".concat(h % 12) : h % 12;
      minutes.innerHTML = m < 10 ? "0".concat(m) : m;
      seconds.innerHTML = s;
      function message(){
      if (h >= 0 && h <= 12) {
        var greet = "Good Morning , Shailendra";

        document.getElementById("greetings").innerHTML = greet;
      } else if (h >= 12 && h <= 18) {
        var greet = "Good Afternoon , Shailendra";

        document.getElementById("greetings").innerHTML = greet;
      } else {
        var greet = "Good Evening , Shailendra";

        document.getElementById("greetings").innerHTML = greet;
      }
    }}
    var interval = setInterval(clock, 1000);
    let query = document.querySelector(".query");
    document.querySelector(".query").addEventListener("keypress", function (e) {
      if (e.key == "Enter") {
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_blank");
      }
    });
  </script>
</html>
